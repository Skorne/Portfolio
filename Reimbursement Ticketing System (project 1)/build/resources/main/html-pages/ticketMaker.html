<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href= "style.css">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-store">
    <meta http-equiv='expires' content='0'>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style= "background-color: #2f4f4f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Placeholder Inc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">                
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn btn-primary btn-sm" id="logout" href="/index.html">Log Out</button>
                </div>
            </div>
        </div>
    </nav>


    <form class="form-background" method= "post" action= "/api/ticketlist/create">  
        <header><h2 style= "text-align: center;">Create a new Reimbursement</h2></header>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="Amount">
        </div>
        <div class="mb-3">
            <label for="TicketDescription" class="form-label">Description</label>
            <textarea maxlength="250" class="form-control" id="Description" rows="5" name= "description"></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TypeRadioButton" id="TravelRadioButton" value= "Travel">
            <label class="form-check-label" for="TravelRadioButton">Travel</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TypeRadioButton" id="FoodRadioButton" value= "Food">
            <label class="form-check-label" for="FoodRadioButton">Food</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TypeRadioButton" id="LodgingRadioButton" value= "Lodging">
            <label class="form-check-label" for="LodgingRadioButton">Lodging</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="TypeRadioButton" id="MiscRadioButton" value= "Other" checked>
            <label class="form-check-label" for="MiscRadioButton">Other</label>
        </div>
        <button type="submit" class="btn btn-secondary" id= "submitButton">Submit</button>
    </form>





    <script type= "text/JavaScript" src="/logoutButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
